<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Page</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
    <section>
        <div class="phone">
            <img src="../img/WhatsApp Image 2020-11-27 at 13.25.06.jpeg" alt="imagem celular">
        </div>
        <div class="conteiner">
            <div class="box1">
                <img id="logo" src="../img/Instagramlogo.jpg" alt="logo">
                <img id="perfil" src="../img/minhafoto_instagram.jpg" alt="foto perfil">
                <a id="continuar" href="#">Continuar como mateuss.gouveia</a>  
                <p>Não é mateuss.gouveia? <a href="#">Trocar de conta</a></p>           
            </div>
            <div class="box2">
                <p>
                    <a href="#">Trocar de conta </a> ou <a href="#">Cadastra-se</a>
                </p>
            </div>
            <div class="box3">
                <p id="obter"><Obj>Obtenha o aplicativo.</Obj></p>
                <div class="imagens">
                    <img src="../img/app_store2.png" alt="logo app store">
                <img src="../img/google_play.png" alt="logo google play">
                </div>
                
            </div>
            
        </div>
        
    </section>
    
</body>
</html>
