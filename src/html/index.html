<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Page</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>

    <div class="conteiner">
        <div class="phone">
            <img src="../img/WhatsApp Image 2020-11-27 at 13.25.06.jpeg" alt="tela celular">
        </div>
        <div class="continuar">
            <div class="entrar">
                <img id="logo" src="../img/Instagramlogo.jpg" alt="logo Instagram">
                <img id="photo" src="../img/minhafoto_instagram.jpg" alt="foto perfil">
                <a id="continuar" href="#">Continuar como mateuss.gouveia</a>
                <p>Não é mateuss.gouveia? <a href="#">Trocar de conta</a></p>
            </div>
            <div class="trocar">
                <a href="#">Trocar de conta <p>ou</p> Cadastra-se</a>
            </div>
            <div class="obter">
                <p>Obtenha o aplicativo</p>
                <div class="store">
                    <a href="#">
                        <img src="../img/app_store2.png" alt="logo apple_store">
                    </a>
                    <a href="#">
                        <img src="../img/google_play.png" alt="logo google_play">
                    </a>
                </div>
               
            </div>
        </div>
    </div>

    
</body>
</html>
